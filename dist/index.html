<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
  <header class="top-header">
    <h1>Leaderboard</h1>
  </header>
  <div class="container">
    <section class="scores-list">
      <div class="scores-header">
        <h3>Recent scores</h3>
        <button class="refresh-btn">Refresh</button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead class="table-primary">
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>

        </table>
      </div>
    </section>
    <section class="add-score">
      <div class="scores-header">
        <h3>Add your score</h3>
      </div>
      <form class="input-container">
        <input class="name-input" type="text" placeholder="Your name" required>
        <input class="score-input" placeholder="Your score" type="number" min="0" max="100" required>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </div>
  <script src="../dist/bundle.js"></script>
</body>
</html>
