<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="top-header">
    <h1>Leaderboard</h1>
  </header>
  <div class="container">
    <section class="scores-list">
      <div class="scores-header">
        <h3>Recent scores</h3>
        <button class="refresh-btn">Refresh</button>
      </div>
      <table class="table">
        <tr>
          <td class="name">
            Name: <span class="score">100</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">20</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">50</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">78</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">12.5</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">77</span>
          </td>
        </tr>
        <tr>
          <td class="name">
            Name: <span class="score">42</span>
          </td>
        </tr>
      </table>
    </section>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
